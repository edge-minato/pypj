name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
  - title: "🐛 Bug Fixes"
    labels:
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    labels:
      - "chore"
      - "cicd"
      - "refactor"
      - "document"
      - "test"
      - "dependency"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: "feature"
    branch:
      - '/feat\/.+/'

  - label: "bugfix"
    branch:
      - '/fix\/.+/'

  - label: "cicd"
    branch:
      - '/cicd\/.+/'
    files:
      - ".github/**/*"
      - ".pre-commit-config.yml"
      - "codedcov.yml"

  - label: "document"
    files:
      - "*.md"
      - doc/**/*
    branch:
      - '/doc\/.+/'

  - label: "test"
    branch:
      - '/test\/.+/'

  - label: "chore"
    branch:
      - '/chore\/.+/'

  - label: "refactor"
    branch:
      - '/refactor\/.+/'

  - label: "version"
    branch:
      - '/version\/.+/'

  - label: "code"
    - files:
      - "pypj/**/*"

  - label: "dependency"
    files:
      - "poetry.lock"

  - label: "pyproject"
    files:
      - "pyproject.toml"

  - label: "python"
    files:
      - "python-version"
